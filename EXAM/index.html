    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Exam - Web Systems</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        background: #111;
        color: #eee;
        }
        nav {
        background: #000;
        padding: 12px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(255,0,0,0.4);
        }
        nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        }
        nav ul li {
        margin: 0 15px;
        }
        nav ul li a {
        color: #ff3b3b;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 12px;
        transition: 0.3s;
        border-radius: 4px;
        }
        nav ul li a:hover {
        background: #ff3b3b;
        color: #000;
        }

    
        section {
        min-height: 100vh;
        padding: 100px 20px 40px;
        text-align: center;
        }
        #home {
        background: linear-gradient(to right, #000, #1a1a1a);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 0 20px;
        }
    #home h1 {
        font-size: 3rem;
        color: #ff3b3b;
        margin-bottom: 20px;
    }
    #home p {
        font-size: 1.2rem;
        max-width: 700px;
        margin-bottom: 30px;
    }
    #home .btn {
        padding: 12px 24px;
        background: #ff3b3b;
        color: #000;
        font-weight: bold;
        border-radius: 6px;
        text-decoration: none;
        transition: 0.3s;
    }
    #home .btn:hover {
        background: #ff0000;
        color: #fff;
    }

    #about { background: #000000; }
    #products { background: #000000; }
    #gallery { background: #000000; }
    #contact { background: #000000; }

    h1 {
      color: #ff3b3b;
    }

    .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
        }

    form {
        background: #000;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
    form input, form textarea, form button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ff3b3b;
        border-radius: 5px;
        background: #111;
        color: #eee;
    }
    form input:focus, form textarea:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 6px #ff0000;
    }
    form button {
      background: #ff3b3b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #ff0000;
      color: #fff;
    }

    #thankyou {
      display: none;
      text-align: center;
      padding: 100px;
      font-size: 24px;
      font-weight: bold;
      color: #ff3b3b;
    }

    img {
      margin: 10px;
      border-radius: 6px;
      border: 2px solid #ff3b3b;
      max-width: 300px;
    }

    .product-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap; /* Responsive layout */
  margin-top: 20px;
}

.product-container img {
  max-width: 300px;
  border: 2px solid #ff3b3b;
  border-radius: 6px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.product-container img:hover {
  transform: scale(1.08); /* Slight zoom */
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); /* Red glow */
}

.product-text {
  max-width: 400px;
  text-align: left;
}

.product-text h2 {
  color: #ff3b3b;
  margin-bottom: 10px;
}

  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <section id="home">
<h1>The Skull Website</h1>
    <a href="#about" class="btn">Get Started</a>
  </section>

  <section id="about">
    <h1>About Us</h1>
    <p>This is the skull website where you will everything S k u l l</p>
  </section>

  <section id="products">
  <h1>Products</h1>
  <div class="product-container">
    <img src="skull4.jpg" alt="red skull product">
    <div class="product-text">
      <h2>Skull</h2>
      <p>
        Hello. This is Skull.
      </p>
    </div>
  </div>
</section>


  <section id="gallery">
    <h1>Gallery</h1>
    <img src="skull1.jpg" alt="red skull na may sungay">
    <img src="skull2.jpg" alt="red skull">
    <img src="skull3.jpg" alt="red na skull">
  </section>

  <section id="contact">
    <h1>Contact Us</h1>
    <form onsubmit="showThankYou(event)">
       <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
     <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="thankyou">
 <h1>thank you for contacting the skull</h1>
    <p>it will get back to you soon.</p>
  </section>

  <script>
    function showThankYou(event) {
     event.preventDefault();
    document.getElementById("contact").style.display = "none";
      document.getElementById("thankyou").style.display = "block";
      window.location.hash = "thankyou";
    }
  </script>

</body>
</html>
